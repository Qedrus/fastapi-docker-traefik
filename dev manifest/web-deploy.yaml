apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: "icedrus/web-dev"  # Imagen especificada
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://fastapi_traefik:fastapi_traefik@db:5432/fastapi_traefik"
